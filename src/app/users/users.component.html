<div class="row mt-4 p-4 bg-light">
  <div class="col-md-6 card p-4">
    <p class="card-header-pills ml-2">Users</p>
    <div class="list-group">
      <a [routerLink]="['/users',user.id, user.name]" class="list-group-item mb-1" *ngFor="let user of users">
        {{ user.name }}
      </a>
    </div>
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
    <!-- <app-user></app-user> -->
  </div>
</div>
