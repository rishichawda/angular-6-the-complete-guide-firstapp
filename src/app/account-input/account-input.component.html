<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="accountname">Name</label>
        <input class="form-control" #acc_name>
      </div>
      <div class="form-group">
        <label for="accountinfo">Details</label>
        <select class="form-control" #acc_status>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-success" (click)="on_add_account(acc_name.value, acc_status.value)">Add account</button>
      </div>
      </div>
    </div>
  </div>
</div>
